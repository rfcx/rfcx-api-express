<div class="subscribe" id="modalSubscribe">
  <div class="subscribe__modal">
    <button class="icon-cancel subscribe__btn-close" id="btnCloseModal"></button>
    <div class="subscribe__content">
      <p class="subscribe__title">Subscribe</p>
      <p class="subscribe__descr">
        Be the first to hear the latest from Rainforest Connection.
      </p>
      <form id="formSubscribe" action="https://rfcx.us9.list-manage.com/subscribe/post?u=979004c94b83bcd925931d541&amp;id=58fbf16b44"
            class="subscribe__form" method="post" target="_blank">
        <input type="email" class="subscribe__input" name="EMAIL" placeholder="Enter your email address" required>
        <button type="submit" class="subscribe__btn">Submit</button>
      </form>
      <p class="subscribe__notice">
        We value your privacy and you can unsubscribe at any time.
      </p>
      <div class="subscribe__notice">
        You can also follow Rainforest Connection on social media.
        <ul class="subscribe__socials">
          <li class="subscribe__social">
            <a class="subscribe__social-link subscribe__social-link_facebook"
              href="https://www.facebook.com/RainforestCx/" target="_blank"></a>
          </li>
          <li class="subscribe__social">
            <a class="subscribe__social-link subscribe__social-link_twitter"
              href="https://twitter.com/rainforestcx" target="_blank"></a>
          </li>
          <li class="subscribe__social">
            <a class="subscribe__social-link subscribe__social-link_flickr"
              href="https://www.flickr.com/photos/rainforestcx/" target="_blank"></a>
          </li>
          <li class="subscribe__social">
            <a class="subscribe__social-link subscribe__social-link_instagram"
              href="https://www.instagram.com/rainforestcx/" target="_blank"></a>
          </li>
          <li class="subscribe__social">
            <a class="subscribe__social-link subscribe__social-link_youtube"
              href="https://www.youtube.com/user/RfcxOrg" target="_blank"></a>
          </li>
          <li class="subscribe__social">
            <a class="subscribe__social-link subscribe__social-link_linkedin"
              href="https://www.linkedin.com/company/rainforest-connection" target="_blank"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
