<div class="form">
  <h1 class="page-title">Incident Report</h1>
  <form>
    <!-- Organization -->
    <div class="clearfix">
      <div class="form__column_25">
        <label class="form__label" for="organization">Organization</label>
      </div>
      <div class="form__column_40 custom-select">
        <select class="form__select" id="organization" name="organization">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <span class="custom-arrow"></span>
      </div>
    </div>
    <!-- Project -->
    <div class="clearfix">
      <div class="form__column_25">
        <label class="form__label" for="project">Project</label>
      </div>
      <div class="form__column_40 custom-select">
        <select class="form__select" id="project" name="project">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <span class="custom-arrow"></span>
      </div>
    </div>
    <!-- Site/Guardion -->
    <div class="clearfix">
      <div class="form__column_25">
        <label class="form__label" for="site-guardion">Site/Guardion</label>
      </div>
      <div class="form__column_40 custom-select">
        <select class="form__select" id="site-guardion" name="site-guardion">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <span class="custom-arrow"></span>
      </div>
    </div>
    <!-- Incident Date -->
    <div class="clearfix">
      <div class="form__column_25">
        <label class="form__label" for="incident-date">Incident Date</label>
      </div>
      <div class="form__column_40">
        <input class="form__input_date" type="date" id="date-report" name="date-report">
      </div>
    </div>
    <!-- Incident Time -->
    <div class="clearfix">
      <div class="form__column_25">
        <label class="form__label" for="incident-time">Incident Time</label>
      </div>
      <div class="form__column_75">
        <input class="form__input_time" type="time" id="time-report" name="time-report">
        <p class="to-time">-</p>
        <input class="form__input_time" type="time" id="time-report" name="time-report">
      </div>
    </div>
    <!-- Incident Type -->
    <div class="clearfix">
      <div class="form__column_25">
        <label class="form__label" for="incident-type">Incident Type</label>
      </div>
      <div class="form__column_25 custom-select">
        <select class="form__select" id="incident-type" name="incident-type">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <span class="custom-arrow"></span>
      </div>
    </div>
    <!-- Link (to Dashboard) -->
    <div class="clearfix">
      <div class="form__column_25">
        <label class="form__label" for="link-dashboard">Link (to Dashboard)</label>
      </div>
      <div class="form__column_75">
        <input class="form__input_url" type="url" id="link-dashboard" name="link-dashboard">
      </div>
    </div>
    <!-- Status -->
    <div class="clearfix">
      <div class="form__column_25">
        <label class="form__label" for="status">Status</label>
      </div>
      <div class="form__column_20 custom-select">
        <select class="form__select" id="status" name="status">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <span class="custom-arrow"></span>
      </div>
    </div>
    <!-- Comments -->
    <div class="clearfix">
      <div class="form__column_25">
        <label class="form__label" for="comments">Comments</label>
      </div>
      <div class="form__column_75">
        <textarea class="form__textarea" id="comments" name="comments"></textarea>
      </div>
    </div>
    <!-- Sumbit -->
    <div class="clearfix">
      <input class="form__input_submit" type="submit" value="Submit">
    </div>
  </form>
</div>
